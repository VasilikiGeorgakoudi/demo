<!DOCTYPE html>
<html>

<head>
    <title>Vaccination System</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="side_wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg-image.svg">
        </div>
        <div class="signup">
            <form action="signup.html">
                <img src="img/icons8-rod-of-asclepius-100.png">
                <h2 class="title">Welcome to vaccination system</h2>
                <p>Please fill the registration form</p>
                <div class="input-div">
                    <div class="i">
                        <i class="far fa-hospital"></i>
                    </div>
                    <div class="div">
                        <h5>Hospital Name</h5>
                        <input type="text" class="input">
                    </div>
                </div>

                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-at"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="div">
                        <h5>Address</h5>
                        <input type="address" class="input">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-crutch"></i>
                    </div>
                    <div class="div">
                        <h5>Doses available</h5>
                        <input type="number" class="input">
                    </div>
                </div>

                <input type="submit" class="btn" value="Register">


            </form>



        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
